services:
  # Caddy Proxy Server
  caddy:
    image: caddy:2-alpine
    container_name: mohe-caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - mohe-network
      - mohespring_mohe-network
      - moheimageprocessor_default
    depends_on:
      - mohe-frontend
      - mohe-admin

  # React Frontend
  mohe-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mohe-react-app
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mohe-network
    expose:
      - "80"

  # Admin Dashboard
  mohe-admin:
    build:
      context: ../MoheAdmin
      dockerfile: Dockerfile
    container_name: mohe-admin-app
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mohe-network
    expose:
      - "80"

networks:
  mohe-network:
    driver: bridge
  mohespring_mohe-network:
    external: true
  moheimageprocessor_default:
    external: true

volumes:
  caddy_data:
  caddy_config:
