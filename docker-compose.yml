version: '3.8'

services:
  mohe-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mohe-react-app
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mohe-network

networks:
  mohe-network:
    driver: bridge
